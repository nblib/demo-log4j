#使用yml配置时,需要添加databind依赖和dataformat依赖
Configuration:
  status: warn
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    Socket:
      name: SOCKETOUT
      host: 192.168.233.138
      port: 4567
      protocol: tcp
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    Root:
      level: trace
      AppenderRef:
        ref: SOCKETOUT